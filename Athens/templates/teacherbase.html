<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta name='viewport' content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <title>아테네 학원 선생님 페이지</title>
    <link rel="stylesheet" href="{% static 'bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'teacherbasecss.css' %}">
    <link rel="stylesheet" type="text/css" href="/static/user/style.css">
</head>
<body>
    <div id="wrap">
        <div style = "background-color : pink; height: 130px;">
            <div class="row" style="height:130px;">
                <img class="logo ml-5" src="{% static 'athenlogo.png' %}" width="200" height="150"/>
                <div class="col-7 mt-5 title">
                    <h1>안녕하세요!
                    {% if user.is_superuser %}
                    관리자님</h1>
                    {% else %}
                    {{user.get_full_name}} 선생님</h1>
                    {% endif %}
                </div>
                <div class="col logout mt-5 mr-5" style="text-align:right; max-width:220px">
                    <button type="button" class="btn btn-danger btn-sm mr-3" onclick = "location.href = '/login/logout'; " style="width : 80px; height : 40px;">로그아웃</button>
                    <button type="button" class="btn btn-primary btn-sm" onclick = "location.href = '#'; " style="width : 80px; height : 40px;" >마이페이지</button>
                </div>
            </div>
        </div>
        <div id="content">
            <div id="menu">
                <div class="card border-dark mb-3" style="max-width: 20rem;">
                    <div class="card-body">
                        <div class="card-header"><h2 style="text-align: center;">Menu</h2></div>
                        <button type="button" class="btn btn-info btn-lg btn-block" onclick = "location.href = '/teacher/';">공지사항</button>
                        <button type="button" class="btn btn-info btn-lg btn-block" onclick = "location.href = '/teacher/manage/'; ">수업관리</button>
                        <button type="button" class="btn btn-info btn-lg btn-block" onclick = "location.href = '/teacher/select/lecture/online/'; ">온라인자료</button>
                        <button type="button" class="btn btn-info btn-lg btn-block" onclick = "location.href = '/consult/teacher/manage/'; ">상담현황</button>
                        <button type="button" class="btn btn-info btn-lg btn-block" onclick = "location.href = '/exam/lecture_select/'; ">시험등록</button>
                    </div>
                </div>
            </div>
            <div id="main" style="background-color : re; max-width : 1200px; width : 900px;">
                {% block content %}

                {% endblock %}
            </div>
        </div>
        <div id="footer" style="max-width : 1000px; width : 1000px; margin-left : 550px">
            <img class="logo" src="{% static 'athenlogo.png' %}" width="200" height="200"/>
            <div class="terms">
                <div class="footer-link">
                    <button type="button" class="btn btn-outline-warning btn-sm" onclick = "window.open('/terms/','이용약관','menubar=no,status=no,toolbar=no,scrollbars=yes'); ">이용약관</button>
                    <button type="button" class="btn btn-outline-warning btn-sm" onclick = "window.open('/policy/','개인정보처리방침','menubar=no,status=no,toolbar=no,scrollbars=yes'); ">개인정보 처리 방침</button>
                </div>
                <h6>
                (주) 아테네 영/수학원 | 대표 공민우 | 사업자등록번호 001-01-00001 | 문의 전화 02 001 0001(0002)
                본점 왕십리 무학로 성동우체국 건물 4층  | 문의 메일 joy3968@naver.com
                </h6>
            </div>
        </div>
    </div>
</body>
</html>
