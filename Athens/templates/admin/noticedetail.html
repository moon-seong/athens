{% extends 'base.html' %}
{% block title %}공지사항 목록{% endblock %}
{% block content %}




   <div class="main-container">
      <div class="pd-ltr-20 xs-pd-20-10">
         <div class="min-height-200px">
            <div class="container pd-0">
               <div class="page-header">
                  <div class="row">
                     <div class="col-md-12 col-sm-12">
                        <div class="title">
                           <h4>공지사항 목록</h4>
                        </div>
                        <nav aria-label="breadcrumb" role="navigation">
                           <ol class="breadcrumb">
                              <li class="breadcrumb-item"><a href="../noticelist">공지사항 관리</a></li>
                              <li class="breadcrumb-item active" aria-current="page">공지사항 목록</li>
                           </ol>
                        </nav>
                     </div>
                  </div>
               </div>
               <div class="min-height-200px">
                   <div class="page-header">
                       <div class="card-box mb-30">
                           <div class="container pl-5 pb-3 pr-5">
                               <h4 class="my-3 border-bottom pt-3 pb-2">공지사항</h4>
                               <div class="mt-5">
                                   <div class="col">
                                       <form method="POST"onsubmit="return confirm('삭제 하시겠습니까?');" >
                                           {% csrf_token %}
                                           <tr>
                                               <h4 class="mb-5">제목</h4>
                                           </tr>
                                           <div class="row pl-3" style="height:200px;">
                                           <span class="mb-auto">{{ detail.notice_title }}</span>
                                           </div>
                                           <hr>
                                           <tr>
                                               <h4 class="mt-5">내용</h4>
                                           </tr>
                                           <td>
                                           <div class="row pl-3" style="height:200px;">
                                           <span class="mb-auto">{{ detail.notice_content }}</span>
                                           </div>
                                           </td>
                                           <hr>
                                           <p></p>
                                           <button  id="test" value="1"  name="버튼" type="submit" class="delete btn btn-danger mt-5"><span class="font_a">삭제</span></button>
                                           <a  href="/admin/noticemodify/{{ detail.notice_no }}" class="btn btn-primary ml-5 mt-5"><span class="font_a">수정</span></a>
                                       </form>

                                   </div>
                               </div>
                           </div>
                       </div>
                   </div>
               </div>
            </div>
         </div>
      </div>
   </div>

<!-- js -->
<script src="/static/vendors/scripts/core.js"></script>
<script src="/static/vendors/scripts/script.min.js"></script>
<script src="/static/vendors/scripts/process.js"></script>
<script src="/static/vendors/scripts/layout-settings.js"></script>
<!-- switchery js -->
<script src="/static/src/plugins/switchery/switchery.min.js"></script>
<!-- bootstrap-tagsinput js -->
<script src="/static/src/plugins/bootstrap-tagsinput/bootstrap-tagsinput.js"></script>
<!-- bootstrap-touchspin js -->
<script src="/static/src/plugins/bootstrap-touchspin/jquery.bootstrap-touchspin.js"></script>
<script src="/static/vendors/scripts/advanced-components.js"></script>
{% endblock %}
