<html>
<head>

	<!-- CSS -->

	<style>
		.abc {
  width: 100%;
  height: 100%;

  z-index: 1;
}

  width: 100%;
  height: 100%;

{% if user.is_authenticatied %}
로그인 성공!
{{ user.username }}님 환영합니다.
{% else %}


<body class="login-page">
	<div class="login-header box-shadow">
		<div class="container-fluid d-flex justify-content-between align-items-center">
			<div class="brand-logo">
				<a href="../admin">
					<img src="../static/vendors/images/top_logo.png" class="mt-3" alt="">
				</a>
			</div>

		</div>
	</div>
	<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center abc">
		<div class="container">
			<div class="row align-items-center" style="width:100%; margin:0;">
				<div class="col-md-8"></div>
				<div class="col-md-4">
					<div class="login-box bg-white box-shadow border-radius-10">
						<div class="login-title">
							<h2 class="text-center text-primary">아테네 관리자 페이지</h2>
						</div>

						<form action="", method="POST">
							{% csrf_token %}
							<div class="select-role">
								<div class="btn-group btn-group-toggle" data-toggle="buttons">
									<label class="btn active">
										<input type="radio" name="options" id="admin">
										<div class="icon"><img src="../static/vendors/images/briefcase.svg" class="svg" alt=""></div>
										<span>선생님 페이지</span>
										바로가기
									</label>

										<a href="/main" class="btn">
										<div class="icon"><img src="../static/vendors/images/person.svg" class="svg" alt=""></div>
										<span>사용자 페이지</span>
										<span>&nbsp;&nbsp;&nbsp; 바로가기</span>
										</a>

								</div>
							</div>
							<div class="input-group custom">
								<input name = "username" type="text" class="form-control form-control-lg" placeholder="ID를 입력해주세요">
									<div class="input-group-append custom">
										<span class="input-group-text"><i class="icon-copy dw dw-user1"></i></span>
									</div>
							</div>
							<div class="input-group custom">
								<input name = "password" type="password" class="form-control form-control-lg" placeholder="**********">
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="dw dw-padlock1"></i></span>
								</div>
							</div>
							<div class="row pb-30">

							</div>
							<div class="row">
								<div class="col-sm-12">
									<div class="input-group mb-0">
										<input type="submit" value="로그인" class="btn btn-primary btn-lg btn-block" href="index.html">
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="row align-items-center" style = "height:500px;">

				</div>
		</div>
	</div>
	<!-- js -->
	<script src="../static/vendors/scripts/core.js"></script>
	<script src="../static/vendors/scripts/script.min.js"></script>
	<script src="../static/vendors/scripts/process.js"></script>
	<script src="../static/vendors/scripts/layout-settings.js"></script>
{% endif %}
</body>
</html>
