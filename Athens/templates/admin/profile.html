{% extends 'base.html' %}
{% block title %}아테네 학원 - 관리자 프로필 수정{% endblock %}
{% block content %}

	<div class="main-container">
		<div class="pd-ltr-20 xs-pd-20-10">
			<div class="min-height-200px">
				<div class="page-header">
					<div class="row">
						<div class="col-md-12 col-sm-12">
							<div class="title">
								<h4>Profile</h4>
							</div>
							<nav aria-label="breadcrumb" role="navigation">
								<ol class="breadcrumb">
									<li class="breadcrumb-item"><a href="index.html">Home</a></li>
									<li class="breadcrumb-item active" aria-current="page">관리자 정보수정</li>
								</ol>
							</nav>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xl-2 col-lg-4 col-md-4 col-sm-12 mb-30">
					</div>
					<div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 mb-30">
						<div class="pd-20 card-box height-100-p">
							<div class="profile-photo">
								<script>
									  function openwindow(t_no){
										 var url = "/admin/profile/" + t_no
										 var win = window.open(url, "PopupWin", "width=700,height=600,left=670,top=150, location=no, resizable=no");}
		                        </script>
								<a href="#" onclick="openwindow({{ user.t_no }});" class="edit-avatar"><i class="fa fa-pencil"></i></a>
								<img src="/media/{{ user.t_file }}" alt="" class="avatar-photo" style="width : 100%; height :100%;">
								<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
									<div class="modal-dialog modal-dialog-centered" role="document">
										<div class="modal-content">
											<div class="modal-body pd-5">
												<div class="img-container">
													<img id="image" src="/static/vendors/images/photo2.jpg" alt="Picture">
												</div>
											</div>
											<div class="modal-footer">
												<input type="submit" value="Update" class="btn btn-primary">
												<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
											</div>
										</div>
									</div>
								</div>
							</div>
							<h5 class="text-center h5 mb-0">{{ user.t_name }}</h5>
							<div class="profile-info my-3 text-center">
								<h5 class="mb-20 h5 text-blue">관리자 정보</h5>
								<ul>
									<li>
										<span>이메일 :</span>
										{{ user.user.email }}
									</li>
									<li>
										<span>휴대폰 번호 :</span>
										{{ user.t_phone }}
									</li>
									<li>
										<span>주소 :</span>
										{{ user.t_add }}
									</li>
								</ul>
							</div>
						</div>
					</div>
					<div class="col-xl-4 col-lg-8 col-md-8 col-sm-12 mb-30">
						<div class="card-box height-100-p overflow-hidden">
							<div class="profile-tab height-100-p">
								<div class="tab height-100-p">
									<ul class="nav nav-tabs customtab" role="tablist">
										<li class="nav-item">
											<a class="nav-link active" data-toggle="tab" href="#setting" role="tab">Settings</a>
										</li>
									</ul>
									<div class="tab-content">
										<div class="tab-pane fade show active height-100-p" id="setting" role="tabpanel">
											<div class="profile-setting">
												<form method="post" enctype="multipart/form-data">
													{% csrf_token %}
													<ul class="profile-edit-list row">
														<li class="weight-500 col">
															<div class="form-group">
																<label>이름</label>
																<input name="name" class="form-control form-control-lg" type="text" value="{{ user.t_name }}">
															</div>

															<div class="form-group">
																<label>이메일</label>
																<input name="email" class="form-control form-control-lg" type="email" value="{{ user.user.email }}">
															</div>

															<div class="form-group">
															 	<label>과목</label>
																<div class="d-flex">
																<div class="custom-control custom-radio mb-5 mr-20">
																	<input type="radio" id="customRadio1" name="subject" class="custom-control-input" value="수학" {% if user.t_subject == "수학" %} checked="checked" {% endif %}>
																	<label class="custom-control-label weight-400" for="customRadio1">수학</label>
																</div>
																<div class="custom-control custom-radio mb-5">
																 	<input type="radio" id="customRadio2" name="subject" class="custom-control-input" value="영어" {% if user.t_subject == "영어" %} checked="checked" {% endif %}>
																 	<label class="custom-control-label weight-400" for="customRadio2">영어</label>
																</div>
																</div>
															</div>

															<div class="form-group">
																<label>성별</label>
																<div class="d-flex">
																<div class="custom-control custom-radio mb-5 mr-20">
																	<input type="radio" id="customRadio4" name="gender" class="custom-control-input" value="남" {% if user.t_gender == "남" %} checked="checked" {% endif %}>
																	<label class="custom-control-label weight-400" for="customRadio4">남</label>
																</div>
																<div class="custom-control custom-radio mb-5">
																	<input type="radio" id="customRadio5" name="gender" class="custom-control-input" value="여" {% if user.t_gender == "여" %} checked="checked" {% endif %}>
																	<label class="custom-control-label weight-400" for="customRadio5">여</label>
																</div>
																</div>
															</div>
															<div class="form-group">
																<label>주소</label>
																<input name="add" class="form-control form-control-lg" type="text" value="{{ user.t_add }}">
															</div>
															<div class="form-group">
																<label>휴대폰 번호</label>
																<input name="phone" class="form-control form-control-lg" type="text" value="{{ user.t_phone }}">
															</div>
															<input type="submit" class="btn btn-primary" value="저장하기">
														</li>
													</ul>

												</form>
											</div>
										</div>
										<!-- Setting Tab End -->
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
	<!-- js -->

	<script src="/static/src/plugins/datatables/js/dataTables.bootstrap4.min.js"></script>
	<script src="/static/src/plugins/datatables/js/dataTables.responsive.min.js"></script>
<!-- datepicker 세부설정 -->
	<script>
	 $("#date-text").datepicker({

		 changeMonth: true,

		 changeYear: true,

		 yearRange: 'c:c+10',

		 closeText: '닫기',

		 showButtonPanel: true,

		 currentText: '오늘 날짜',

		 dateFormat: "yy-mm-dd",

		 dayNamesMin: ['월', '화', '수', '목', '금', '토', '일'],

		 monthNamesShort: ['1월','2월','3월','4월','5월','6월','7월','8월','9월','10월','11월','12월'],

	 });
	</script>
	<script src="/static/vendors/scripts/core.js"></script>
	<script src="/static/vendors/scripts/script.min.js"></script>
	<script src="/static/vendors/scripts/process.js"></script>
	<script src="/static/vendors/scripts/layout-settings.js"></script>
	<script src="/static/src/plugins/cropperjs/dist/cropper.js"></script>
	<script>
		window.addEventListener('DOMContentLoaded', function () {
			var image = document.getElementById('image');
			var cropBoxData;
			var canvasData;
			var cropper;

			$('#modal').on('shown.bs.modal', function () {
				cropper = new Cropper(image, {
					autoCropArea: 0.5,
					dragMode: 'move',
					aspectRatio: 3 / 3,
					restore: false,
					guides: false,
					center: false,
					highlight: false,
					cropBoxMovable: false,
					cropBoxResizable: false,
					toggleDragModeOnDblclick: false,
					ready: function () {
						cropper.setCropBoxData(cropBoxData).setCanvasData(canvasData);
					}
				});
			}).on('hidden.bs.modal', function () {
				cropBoxData = cropper.getCropBoxData();
				canvasData = cropper.getCanvasData();
				cropper.destroy();
			});
		});
	</script>
{% endblock %}
