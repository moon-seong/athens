{% extends "base2.html" %}
{% block content %}
{% load static %}
{% include "mypage/base/mypage_header.html" %}

<div class="container" style="padding : 100px 0px;">
  <h1 class="mb-5">출결 확인</h1>

  <div class="row">
    <div class="col"></div>
    <div class="col-lg-10 mb-5">
        {% if attend %}
      <table class="table">
        <thead>
          <tr>
            <th style="width:15%">강의명</th>
            <th style="width:15%">출석시간</th>
            <th style="width:10%">출석 상태</th>
            <th style="width:20%">반 / 학년</th>
            <th style="width:20%">강의 요금</th>
          </tr>
        </thead>
          {% for att in attend %}
        <tbody>
            <td style="width:15%"></td>
            <td style="width:15%">{{ att.at_date }}</td>
            <td style="width:10% ">{{ att.attendacne }}</td>
            <td style="width:20%"></td>
            <td style="width:20%"></td>
        </tbody>
          {% endfor %}
      </table>
    </div>
    <div class="col"></div>
  </div>
    {% endif %}
</div>


{% endblock %}
